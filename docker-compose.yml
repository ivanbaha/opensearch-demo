services:
  opensearch:
    image: opensearchproject/opensearch:3.1.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=false
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    env_file:
      - .opensearch.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./opensearch/data:/usr/share/opensearch/data
      - ./opensearch/logs:/usr/share/opensearch/logs
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - internal-net

  dashboards:
    image: opensearchproject/opensearch-dashboards:3.1.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=https://opensearch:9200
    env_file:
      - .opensearch.env
    # volumes:
    # - ./opensearch/dashboards-config:/usr/share/opensearch-dashboards/config
    networks:
      - internal-net
    depends_on:
      - opensearch

networks:
  internal-net:
    driver: bridge
